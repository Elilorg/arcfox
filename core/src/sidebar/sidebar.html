<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>arcfox-core</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  </head>
  <body>
    <div id="sidebar">
      <div id="sidebar-header">
        <div id="page-control">
          <div id="action-buttons">
            <button id="close"><i class="fa-solid fa-circle"></i></button>
            <button id="size"><i class="fa-solid fa-circle"></i></button>
            <button id="hide"><i class="fa-solid fa-circle"></i></button>
          </div>
          <button id="back"><i class="fa-solid fa-arrow-left"></i></button>
          <button id="front"><i class="fa-solid fa-arrow-right"></i></button>
          <button id="refresh"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
        <div class="address-bar">
          <input id="search-input" type="text" placeholder="Search...">
        </div>
        <!-- Nouvelle partie -->
        <div class = "favorites">
          <a class = "icon_fav" id="calendar" href="https://calendar.google.com/calendar/u/0/r" target="_blank">
            <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Google_Calendar_icon_%282020%29.svg/1024px-Google_Calendar_icon_%282020%29.svg.png" class="calendaricon" >
          </a>
          <a class="icon_fav" id="gmail" href = "https://mail.google.com/mail/u/0/?pli=1#inbox" target="_blank">
            <img src="https://cdn4.iconfinder.com/data/icons/logos-brands-in-colors/48/google-gmail-512.png" class="calendaricon" >
          </a>
          <a class = "icon_fav" id="drive" target="_blank" href = "https://drive.google.com/drive/my-drive">
            <img src = "https://cdn-icons-png.flaticon.com/128/5968/5968523.png" class="calendaricon">
          </a>
           
        </div>
      </div>
      
        <div id="sidebar-content">
        <ul id="tab-list"></ul>
        <button id="new-tab-button">+  New Tab</button>
        
      </div>
    </div>
    <div class="footer">
      <button id="archive"><i class="fa-solid fa-box-archive"></i></button>
      <button id="new"><i class="fa-solid fa-square-plus"></i></button>
    </div>
    <script src="sidebar.js"></script>
  </body>
</html>
